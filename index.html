<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="root.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body id="body">
        <main>


<!-- ============================================ -->
<!--                    Hero                      -->
<!-- ============================================ -->

<section id="hero">
    <div class="cs-container">
      





        <img class="robot" aria-hidden="true" decoding="async" src="robot.svg" alt="robot" width="200" height="200">



<div class="dialogue-wrapper">
        <div id="background-button">
            <button id="button">
              EMERGENCY
            </button>
          </div>
          <div class="container">
            <h1 id="text-1">"You have restored my consciousness..."</h1>
            <h1 id="dialogue"></h1>
          </div>

    </div>

</section>
                                



<section class="s-2">
  <div class="cs-container">



    <label class="switch button-2">
      <div class="round"><input name="onoff" id="onoff" type="checkbox">
          <div class="back"><label for="onoff" class="but"><span class="on">0</span><span class="off">I</span></label></div>
      </div>
  </label>



  </div>
</section>


<section class="s-3">
  <div class="cs-container">

    <h1 class="s-3-text"></h1>


    <button id="button-3">
      <span class="shadow"></span>
      <span class="edge"></span>
      <span class="front text">
         0
      </span>
    </button>
    



  </div>
</section>


<section class="s-4">
  <div class="cs-container">

    <button id="exit-button"> Change Colour
    </button>

    <div id="para"></div>

    <h1 id="exit-text"></h1>
  </div>
</section>


<section id="s-5">
  <div class="cs-container">
 
    <div class="calculator">
      <div class="input" id="input"></div>
      <div class="buttons">
        <div class="operators">
          <div>+</div>
          <div>-</div>
          <div>&times;</div>
          <div>&divide;</div>
        </div>
        <div class="leftPanel">
          <div class="numbers">
            <div>7</div>
            <div>8</div>
            <div>9</div>
          </div>
          <div class="numbers">
            <div>4</div>
            <div>5</div>
            <div>6</div>
          </div>
          <div class="numbers">
            <div>1</div>
            <div>2</div>
            <div>3</div>
          </div>
          <div class="numbers">
            <div>0</div>
            <div>.</div>
            <div id="clear">C</div>
          </div>
        </div>
        <div class="equal" id="result">=</div>
      </div>
    </div>

  </div>
</section>





        </main>
        <script src="game.js"></script>
    </body>
</html>
